<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William's Curated Collection of PNG's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DATA COLLECTION</h1>
    <p>Collection Description...</p>
    <h1>PORTFOLIO</h1>
    <img src="images/SiteMap (Pass 2).jpg" alt="SV Site Map" width="300">
    <style>
  .gallery {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  .gallery-item {
    position: relative;
    width: 300px;
    height: 300px;
    overflow: hidden;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .description {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 4px 8px;
    font-size: 14px;
    border-radius: 4px;
  }
</style>

<div class="gallery">
  <div class="gallery-item">
    <img src="images/SiteMap (Pass 2).jpg" alt="Image 1">
    <div class="STUDIO ">Description 1</div>
  </div>
  <div class="gallery-item">
    <img src="images/Site Plan for Website.png" alt="Image 2">
    <div class="description">Description 2</div>
  </div>
  <div class="gallery-item">
    <img src="image3.jpg" alt="Image 3">
    <div class="description">Description 3</div>
  </div>
</div>
    <h1>GALLERY</h1>
    <div id="collection"></div>
    <script src="script.js"></script>
</body>
</html>
